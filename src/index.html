<!DOCTYPE html>
<html>
<head>
  <title>Doctor Search</title>
</head>
<body>
  <div class="jumbotron">
    <h1>Doctor Search</h1>
  </div>
  <div class="container">
    <div class="splash_buttons">
      <button id="symptomSearch"  class="btn btn-success" type="button">Search by Symptom</button>
      <button id="doctorSearch"  class="btn btn-warning" type="button">Search by Doctor</button>
    </div>

    <form id="symptom-form">
      <div class="form-group">
        <label for="city">City</label>
        <input id="city" class="form-control" type="text" name="city" required>
      </div>
      <div class="form-group">
        <label for="user-symptom">Search by Symptom</label>
        <select id="conditions" class="form-control">
          <option disabled selected value> -- select an option -- </option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" name="button">Search</button>
    </form>
    <form id="doctor-form">
      <div class="form-group">
        <label for="city2">City</label>
        <input id="city2" class="form-control" type="text" name="city2" required>
      </div>
      <div class="form-group">
        <label for="specialty">Specialty</label>
        <select id="specialty" class="form-control">
          <option disabled selected value> -- select an option -- </option>
        </select>
      </div>
      <div class="form-group">
        <label for="doctor-name">Search by Doctor Name</label>
        <input id="doctor-name" class="form-control" type="text" name="doctor-name">
      </div>
      <button type="submit" class="btn btn-primary" name="button">Search</button>
    </form>
    <div class="col">
      <div id="results" class="row">
      </div>
    </div>
    <div class="showError">

    </div>
  </div>
</body>
</html>
